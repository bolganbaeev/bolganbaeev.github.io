<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9B Class Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .sidebar h1 {
            font-family: 'Kaushan Script', cursive;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .sidebar .day {
            font-size: 18px;
            font-weight: bold;
            background-color: #34495e;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar .day:hover {
            background-color: #1abc9c;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content-section {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .content-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #1abc9c;
            padding-bottom: 5px;
        }

        .content-section ul {
            list-style: none;
            padding: 0;
        }

        .content-section ul li {
            font-size: 18px;
            background-color: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content-section ul li:hover {
            background-color: #bdc3c7;
        }

        .content-section ul li span {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>9B Class</h1>
        <div class="day" onclick="showSchedule(31)">Day 31</div>
        <div class="day" onclick="showSchedule(1)">Day 1</div>
        <div class="day" onclick="showSchedule(2)">Day 2</div>
        <div class="day" onclick="showSchedule(3)">Day 3</div>
        <div class="day" onclick="showSchedule(4)">Day 4</div>
    </div>
    <div class="main-content">
        <h1 id="main-title">Welcome to 9B Class Portal</h1>
        <div class="content-section" id="schedule-section">
            <h2>Schedule</h2>
            <ul id="schedule-list">
                <!-- Schedule items will be dynamically inserted here -->
            </ul>
        </div>
        <div class="content-section" id="homework-section">
            <h2>Homework</h2>
            <ul id="homework-list">
                <!-- Homework items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script>
        async function fetchScheduleData() {
            try {
                const response = await fetch('schedule.json');
                return await response.json();
            } catch (error) {
                console.error('Error fetching schedule data:', error);
                return {};
            }
        }

        async function showSchedule(day) {
            const scheduleData = await fetchScheduleData();
            const schedule = scheduleData[day];
            const scheduleList = document.getElementById('schedule-list');
            const homeworkList = document.getElementById('homework-list');

            // Clear previous content
            scheduleList.innerHTML = '';
            homeworkList.innerHTML = '';

            if (schedule) {
                // Populate schedule and homework
                schedule.subjects.forEach((subject, index) => {
                    // Add subject to schedule list
                    const subjectItem = document.createElement('li');
                    subjectItem.textContent = subject;
                    scheduleList.appendChild(subjectItem);

                    // Add corresponding homework to homework list
                    const homeworkItem = document.createElement('li');
                    homeworkItem.innerHTML = `<span>${subject}:</span> ${schedule.homework[index]}`;
                    homeworkList.appendChild(homeworkItem);
                });

                // Update main title
                document.getElementById('main-title').textContent = `Day ${day} Schedule and Homework`;
            } else {
                document.getElementById('main-title').textContent = `No data available for Day ${day}`;
            }
        }
    </script>
</body>
</html>
