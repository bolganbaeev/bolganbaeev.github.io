<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9b Class Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2C3E50;
            --background-light: #F4F4F9;
            --background-dark: #1C1C1E;
            --text-light: #FFFFFF;
            --text-dark: #2C3E50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--secondary-color);
            color: var(--text-light);
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-family: 'Kaushan Script', cursive;
            font-size: 24px;
            margin: 0;
        }

        .menu-toggle, .dark-mode-toggle {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-light);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle {
            padding-right: 45px;
            margin-left: 10px; /* Move slightly to the left */
        }

        .menu-toggle:hover, .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            color: var(--text-light);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000; /* Ensure it stays above other elements */
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar .day {
            font-size: 18px;
            font-weight: bold;
            background-color: var(--primary-color);
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar .day:hover {
            background-color: #45A049;
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            padding: 20px;
            padding-top: 70px; /* Adjust for fixed header */
            transition: margin-left 0.3s ease;
        }

        @media (min-width: 769px) {
            .sidebar.active + .main-content {
                margin-left: 250px;
            }
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content-section {
            margin-bottom: 30px;
        }

        .content-section h2 {
            font-size: 22px;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        .content-section ul {
            list-style: none;
            padding: 0;
        }

        .content-section ul li {
            font-size: 16px;
            background-color: var(--background-light);
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .content-section ul li:hover {
            background-color: #E0E0E0;
            transform: translateX(5px);
        }

        /* Dark Mode */
        .dark-mode {
            --primary-color: #45A049;
            --secondary-color: #1C1C1E;
            --background-light: #1C1C1E;
            --background-dark: #F4F4F9;
            --text-light: #F4F4F9;
            --text-dark: #FFFFFF;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 95%;
                height: auto;
                position: fixed;
                bottom: 0;
                left: 0;
                transform: translateY(100%);
                transition: transform 0.3s ease;
                display: flex;
                
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            }

            .sidebar.active {
                transform: translateY(0);
            }

            .sidebar .day {
                flex: 1 45%;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>9b Class Portal</h1>
        <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>
    <div class="sidebar" id="sidebar">
        <!-- Days will be dynamically added here -->
    </div>
    <div class="main-content">
        <h1 id="main-title">Welcome to 9b Class Portal</h1>
        <div class="content-section" id="combined-section">
            <h2>Details</h2>
            <ul id="details-list">
Keste kÃ¹nin taÅ„dau Ã¹shin Â«â˜°Â» basyÅ„yz!
                <!-- Combined schedule and homework items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script>
        async function fetchSchedule() {
            try {
                const response = await fetch('schedule.json');
                const scheduleData = await response.json();
                return scheduleData;
            } catch (error) {
                console.error('Error fetching schedule:', error);
                return null;
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        async function populateSidebar() {
            const sidebar = document.getElementById('sidebar');
            const scheduleData = await fetchSchedule();

            if (scheduleData) {
                const monthOrder = [
                    "QaÅ„tar", "Aqpan", "Nauryz", "SÃ Ã½ir", "Mamyr", "Mausym",
                    "Shilde", "Tamyz", "QyrkÃ¹Ä±ek", "Qazan", "Qarasha", "Jeltoqsan"
                ];

                const sortedDays = Object.keys(scheduleData).sort((a, b) => {
                    const monthA = monthOrder.indexOf(scheduleData[a].month.trim());
                    const monthB = monthOrder.indexOf(scheduleData[b].month.trim());

                    if (monthA === monthB) {
                        return parseInt(a) - parseInt(b);
                    }
                    return monthA - monthB;
                });

                sidebar.innerHTML = sortedDays
                    .map(day => {
                        const { month } = scheduleData[day];
                        return `<div class="day" onclick="selectDay(${day})">${month} ${day}</div>`;
                    })
                    .join('');
            } else {
                sidebar.innerHTML = '<div class="day">No data available</div>';
            }
        }

        async function selectDay(day) {
            const mainTitle = document.getElementById('main-title');
            const detailsList = document.getElementById('details-list');
            const scheduleData = await fetchSchedule();

            if (scheduleData && scheduleData[day]) {
                const { month, subjects, homework } = scheduleData[day];
                mainTitle.textContent = `${month} ${day} Keste jÃ¡ne ÃšÄ± tapsyrmasy`;

                detailsList.innerHTML = subjects.map((subject, index) => {
                    const homeworkText = homework[index] ? `: ${homework[index]}` : '';
                    return `<li><strong>${subject}</strong>${homeworkText}</li>`;
                }).join('');
            } else {
                mainTitle.textContent = `Details for Day ${day}`;
                detailsList.innerHTML = '<li>No data available for this day.</li>';
            }

            document.getElementById('sidebar').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', () => { // Set default theme to dark mode
            populateSidebar();
        });
    </script>
</body>
</html>
